version: '3.3'

services:
  kafka:
    image: adesso/opensuse
    build:
      context: dockerfiles/openSuse
    entrypoint: tail -f /var/log/lastlog
    ports:
      - "122:22"
    deploy: # swarm only
      replicas: 3
  zookeeper:
    image: adesso/opensuse
    build:
      context: dockerfiles/openSuse
    entrypoint: tail -f /var/log/lastlog
    ports:
      - "222:22"
    deploy: # swarm only
      replicas: 3
  schema-registry:
    image: adesso/opensuse
    build:
      context: dockerfiles/openSuse
    entrypoint: tail -f /var/log/lastlog
    ports:
      - "322:22"
    deploy: # swarm only
      replicas: 2
  ansible:
    image: adesso/ansible
    build:
      context: .
    entrypoint: tail -f /dev/null
    ports:
      - "422:22"
    volumes:
      - ./playbooks:/opt/apb/actions
    